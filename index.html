<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0 maximum-scale=1.0 user-scalable=0"
		/>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/main.min.css" />
		<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
		<title>Outdoors Landing Page</title>
	</head>
	<body>
		<header class="header">
			<div class="logo-container">
				<img src="./images/cska-sofia.svg" alt="Logo" class="logo" />
			</div>
			<!-- <div class="overlay"></div> -->
			<div class="heading-container">
				<h1 class="heading-primary">
					<span class="heading-primary--main">Outdoors</span>
					<span class="heading-primary--sub">is where life happens</span>
				</h1>
				<button class="btn btn--gradient btn--animated">Learn More</button>
			</div>
		</header>

		<main>
			<section class="about">
				<div class="u-center-text u-mb-lg">
					<h2 class="heading-secondary">
						Exciting tours for adventurous people
					</h2>
				</div>
				<div class="content">
					<div class="content-text">
						Text Content
					</div>
					<figure class="content-composition">
						Image Composition
					</figure>
				</div>
			</section>
		</main>
	</body>
</html>
